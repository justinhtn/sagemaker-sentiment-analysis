<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentiment Analysis</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'negative';
                     resultElement.innerHTML = 'Negative review! ğŸ‘';
                 } else {
                     resultElement.className = 'positive';
                     resultElement.innerHTML = 'Positive review! ğŸ‘';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body class="page" >

        <div class="container">
            <div class="header">Predicting review sentiment</div>
            <form method="POST"
                  action=" https://gxmcg6obj1.execute-api.us-east-2.amazonaws.com/prod"
                  onsubmit="return submitForm(this);";>
                <p>Paste a review or create your own below to predict it's sentiment.</p>
                <div class="form-group">
                    <textarea class="form-control gen_flex"  rows="5" id="review" placeholder="Your review goes here..."></textarea>
                </div>
                <button type="submit" class="btn btn-default h4">SUBMIT</button>
            </form>
            <div id="result"></div>

            <!-- <div class="positive" id="result">Positive review! ğŸ‘</div>
            <div class="negative" id="result">Negative review! ğŸ‘</div> -->

        </div>



    </body>



</html>
